<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navbar</title>
</head>

<body>
   
    <header>
        <div class="container">
            <input type="checkbox" name="" id="check">
            
            <div class="logo-container">
                <h3 class="logo">Escape</h3>
            </div>

            <div class="nav-btn">
                <div class="nav-links">
                    <ul>
                        <li class="nav-link" style="--i: .6s">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav-link" style="--i: .85s">
                            <a href="#">Menu<i class="fas fa-caret-down"></i></a>
                            <div class="dropdown">
                                <ul>
                                    <li class="dropdown-link">
                                        <a href="#">Grill</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="#">Seafood</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="#">Fine Dining<i class="fas fa-caret-down"></i></a>
                                        <div class="dropdown second">
                                            <ul>
                                                <li class="dropdown-link">
                                                    <a href="#">Chocolate Millefueille</a>
                                                </li>
                                                <li class="dropdown-link">
                                                    <a href="#">Steelhead Trout Roe</a>
                                                </li>
                                                <li class="dropdown-link">
                                                    <a href="#">Fish with White Asparagus</a>
                                                </li>
                                                <div class="arrow"></div>                                   
                                            </ul>
                                        </div>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="#">Catering</a>
                                    </li>
                                    
                                </ul>
                            </div>
                        </li>
                        <li class="nav-link" style="--i: 1.1s">
                            <a href="#">Events<i class="fas fa-caret-down"></i></a>
                            <div class="dropdown">
                                <ul>
                                    <li class="dropdown-link">
                                        <a href="#">Live performances</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="#">Birthday's and other celebrations</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="#">Weddings<i class="fas fa-caret-down"></i></a>
                                        <div class="dropdown second">
                                        </div>
                                    </li>
                                    
                                </ul>
                            </div>
                        </li>
                        <li class="nav-link" style="--i: 1.35s">
                            <a href="#">About</a>
                        </li>
                    </ul>
                </div>

                <div class="log-sign" style="--i: 1.8s">
                    <a href="#" class="btn transparent">Log in</a>
                    <a href="#" class="btn solid">Sign up</a>
                </div>
            </div>

            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="video">

            <video autoplay loop muted>
                <source src="escape.mp4.mp4" type="video/mp4">

            </video>

        </div>
    
    </main>
</body>

</html>
